{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
  <h1 class="my-4">Latest Blog Posts</h1>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card blog-post-card h-100">
          <div class="card-body d-flex flex-column">
            <h2 class="card-title"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="card-text flex-grow-1">{{ post.content | truncate(100) }}</p>
            <p class="card-text mt-auto"><small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <p class="text-center">No posts yet.</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
