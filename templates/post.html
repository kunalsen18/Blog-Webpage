{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h1>{{ post.title }}</h1>
      <p class="card-text"><small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
      <p class="card-text">{{ post.content }}</p>
    </div>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
{% endblock %}
